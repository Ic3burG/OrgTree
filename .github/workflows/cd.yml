name: CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment triggers

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    # Only deploy after CI passes
    needs: []
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        continue-on-error: false

      - name: Wait for deployment
        run: |
          echo "Deployment triggered. Check Render dashboard for status:"
          echo "https://dashboard.render.com/"
          sleep 5

      - name: Deployment notification
        run: |
          echo "✅ Deployment initiated successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Author: ${{ github.actor }}"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()

    steps:
      - name: Wait for deployment to complete
        run: |
          echo "Waiting 60 seconds for deployment to stabilize..."
          sleep 60

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://orgtree-app.onrender.com/api/health)
          if [ $response -eq 200 ]; then
            echo "✅ Health check passed (HTTP $response)"
          else
            echo "⚠️  Health check returned HTTP $response"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://orgtree-app.onrender.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment complete!" >> $GITHUB_STEP_SUMMARY
